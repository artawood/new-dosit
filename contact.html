<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Dosit Thai Cuisine</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --brand-gold: #fcce9c;
      --brand-brown: #4b2e14;
      --cream: #f5e6c8;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }

    /* Brand Bar */
    .brand-bar {
      background: var(--brand-gold);
      padding: 1.5rem 0 1.25rem;
      border-bottom: 3px solid rgba(75,46,20,.2);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .logo img { max-width: 260px; }

    .nav-masthead .nav-link {
      color: var(--brand-brown);
      font-weight: 800;
      margin: 0 .75rem;
      border-bottom: 3px solid transparent;
    }
    .nav-masthead .nav-link.active { border-bottom-color: var(--brand-brown); }

    /* Hero */
    .page-hero {
      position: relative;
      background: url("https://dositthai.com/images/slide_1.jpg") center / cover no-repeat;
      padding: 5rem 1rem;
      text-align: center;
    }

    .page-hero::before {
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.8));
      backdrop-filter: blur(1.5px);
    }

    .page-hero > * { position: relative; z-index: 1; }

    .page-hero h1 {
      font-family: "Playfair Display", serif;
      color: var(--brand-gold);
      font-size: 3.5rem;
      text-shadow: 0 8px 40px rgba(0,0,0,.85);
    }

    .page-hero p {
      color: var(--cream);
      max-width: 600px;
      margin: .75rem auto 0;
    }

    /* Info cards */
    .info-card {
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(252,206,156,.15);
      border-radius: 1.25rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      height: 100%;
    }

    .info-card h3 {
      color: var(--brand-gold);
      font-family: "Playfair Display", serif;
    }

    /* Map */
    .map-shell {
      border-radius: 1.25rem;
      overflow: hidden;
      border: 1px solid rgba(252,206,156,.15);
      box-shadow: 0 12px 35px rgba(0,0,0,.35);
    }

    footer {
      color: rgba(255,255,255,.6);
      text-align: center;
      padding: 2rem 0;
    }
  </style>
</head>

<body>

<!-- Brand Bar -->
  <header class="brand-bar">
    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <div class="logo mb-2">
          <a href="index.html"><img src="https://dositthai.com/images/logo.png" alt="Dosit Thai Cuisine"></a>
        </div>

        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="https://dositthaica.smiledining.com/">Menu & Online Order</a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>

<!-- Hero -->
<section class="page-hero">
  <h1>Contact</h1>
  <p>Visit us, call us, or find us on the map below.</p>
</section>

<!-- Contact Info -->
<section class="container py-5">
  <div class="row g-4 text-center">

    <div class="col-md-4">
      <div class="info-card">
        <h3>Location</h3>
        <p>1520 Palos Verdes Mall<br>Walnut Creek, CA 94597</p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="info-card">
        <h3>Opens Daily</h3>
        <p>
          Lunch: 11:30 AM – 2:30 PM<br>
          Dinner: 5:00 PM – 8:30 PM
        </p>
      </div>
    </div>

    <div class="col-md-4">
      <div class="info-card">
        <h3>Phone</h3>
        <p><a href="tel:+19259333889" class="text-white">925-933-3889</a></p>
      </div>
    </div>

  </div>
</section>

<!-- Map -->
<section class="container pb-5">
  <div class="map-shell">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3147.2428152779626!2d-122.08985658335487!3d37.92475752547421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808563d8d890df09%3A0x5bfd4f362f0d28ba!2sDo%20Sit%20Thai%20Cuisine!5e0!3m2!1sen!2sus!4v1768031133360!5m2!1sen!2sus"
      loading="lazy"
      width="100%"
      height="360"
      style="border:0;"
    ></iframe>
  </div>
</section>

<!-- Footer -->
<footer>
  <small>
    Designed by <a href="https://pantipa.com/" class="text-white">Pantipa</a><br>
    © <span id="year"></span> Dosit Thai Cuisine. All rights reserved.
  </small>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
