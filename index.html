<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dosit Thai Cuisine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-gold:#fcce9c;
      --brand-brown:#4b2e14;
    }

    body{
      background-color:#000;
      font-family:"Inter", system-ui, sans-serif;
    }

    /* Background hero */
    .cover-container{
      position:relative;
      background:url("images/slide_1.jpg") center/cover no-repeat;
      overflow:hidden;
      min-height:100vh;
    }
    .cover-container::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.75));
      backdrop-filter:blur(1.5px);
      -webkit-backdrop-filter:blur(1.5px);
      z-index:0;
    }
    .cover-container > *{
      position:relative;
      z-index:1;
    }

    /* Transparent header */
    .site-header{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      z-index:10;
      padding:1.1rem 0;
      background:transparent;
    }

    .site-header .logo img{
      max-width:220px;
      width:100%;
      height:auto;
      display:block;
    }

    /* Desktop nav (right aligned, no wrap) */
    .nav-desktop{
      flex-wrap:nowrap;
      white-space:nowrap;
      gap:2rem;
    }
    .nav-desktop .nav-link{
      font-family:"Inter Tight", system-ui, sans-serif;
      color:#fff;
      font-weight:600;
      letter-spacing:.12em;
      text-transform:uppercase;
      padding:0;
      border-bottom:2px solid transparent;
    }
    .nav-desktop .nav-link:hover{
      border-bottom-color:rgba(255,255,255,.65);
    }

    /* Mobile hamburger button */
    .nav-toggle{
      border:0;
      background:transparent;
      color:#fff;
      padding:.5rem;
      line-height:1;
    }
    .nav-toggle:focus{
      outline:2px solid rgba(255,255,255,.35);
      outline-offset:4px;
      border-radius:.5rem;
    }

    /* Hero */
    .hero{
      flex: 1;
      display:grid;
      place-items:center;
      text-align:center;
      padding: 7.5rem 1rem 0; /* space for header */
    }

    .hero h1{
      font-family:"Playfair Display", serif;
      font-size:5.5rem;
      color:#ffffff;
      letter-spacing:.02em;
      text-shadow:0 12px 60px rgba(0,0,0,.85);
      margin-bottom:1.25rem;
    }

    /* Keep hero readable on smaller screens */
    @media (max-width: 576px){
      .hero h1{ font-size:3.25rem; }
    }

    .hero p{
      font-size:1.6rem;
      color:#ffffff;
      max-width:680px;
      margin:0 auto 2.5rem;
      line-height:1.5;
      opacity:.9;
    }

    @media (max-width: 576px){
      .hero p{ font-size:1.15rem; margin-bottom:2rem; }
    }

    /* CTA */
    .btn-brand{
      background-color:var(--brand-gold);
      color:var(--brand-brown);
      font-weight:800;
      letter-spacing:.04em;
      border-radius:999px;
      padding:1rem 3rem;
      border:none;
      box-shadow:0 8px 25px rgba(252,206,156,.5);
      transition:all .25s ease;
    }
    .btn-brand:hover{
      background-color:#f5c287;
      transform:translateY(-2px);
      box-shadow:0 12px 35px rgba(252,206,156,.6);
      color:var(--brand-brown);
    }

    .cta-note{
      display:block;
      margin-top:1rem;
      font-size:.95rem;
      color:rgba(255,255,255,.85);
      letter-spacing:.02em;
    }

    footer{
      color:rgba(255,255,255,.6);
      background:linear-gradient(transparent, rgba(0,0,0,.6));
      padding: 2rem 0 1.5rem;  /* add bottom padding */
      text-align:center;
    }

    /* Fullscreen modal styling */
    .menu-modal .modal-content{
      background:#ffffff;
      border:0;
      border-radius:0;
      min-height:100vh;
    }

    .menu-modal .modal-header{
      border:0;
      padding:1.25rem 1.5rem;
    }

    .menu-modal .btn-close{
      opacity:1;
    }

    .menu-modal .modal-title{
      font-family:"Playfair Display", serif;
      color:var(--brand-brown);
      font-weight:700;
    }

    .menu-modal .modal-body{
      display:grid;
      place-items:center;
      padding:2rem 1.5rem 3rem;
    }

    .menu-links{
      width:min(520px, 100%);
      display:grid;
      gap:2rem;
      text-align:center;
    }

    .menu-links a{
      font-family:"Inter Tight", system-ui, sans-serif;
      font-size:1.15rem;
      text-decoration:none;
      color:var(--brand-brown);
      font-weight:600;
      letter-spacing:.18em;
      text-transform:uppercase;
      padding:0;
      background:none;
      border:0;
    }

    .menu-links a:hover{
      background:rgba(75,46,20,.16);
      transform:translateY(-2px);
      color:var(--brand-brown);
    }

    .menu-footnote{
      margin-top:1.25rem;
      color:rgba(75,46,20,.75);
      font-size:.95rem;
    }
  </style>
</head>

<body class="d-flex h-100 text-center">

  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">

    <!-- Header -->
    <header class="site-header">
      <div class="container-fluid px-4 my-3">
        <div class="d-flex align-items-center justify-content-between">

          <!-- Logo (left) -->
          <a href="index.html" class="logo">
            <img src="images/dosit-logo-white.png" alt="Dosit Thai Cuisine">
          </a>

          <!-- Desktop nav (right) -->
          <nav class="nav nav-desktop d-none d-md-flex">
            <a class="nav-link" href="https://dositthaica.smiledining.com/">Order</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link" href="story.html">Story</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </nav>

          <!-- Mobile hamburger (right) -->
          <button
            class="nav-toggle d-md-none"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#mobileMenu"
            aria-label="Open menu"
          >
            <!-- Bootstrap Icon (inline SVG) -->
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
              <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 4h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </button>

        </div>
      </div>
    </header>

    <!-- Hero -->
    <main class="hero">
      <div>
        <h1>Welcome to Heaven</h1>
        <p>The path to great Thai food and warm hospitality.</p>

        <a href="https://dositthaica.smiledining.com/" class="btn btn-brand btn-lg">
          Order Now
        </a>

        <span class="cta-note">We now offer delivery for your convenience</span>
      </div>
    </main>

    <!-- Footer -->
    <footer class="pb-4">
      <small>
        Designed by <a href="https://pantipa.com/" class="text-white">Pantipa</a><br>
        Â© <span id="year"></span> Jakkrid, Inc. All rights reserved.
      </small>
    </footer>

  </div>

  <!-- Mobile Fullscreen Menu Modal -->
  <div class="modal fade menu-modal" id="mobileMenu" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="menu-links">
            <a href="https://dositthaica.smiledining.com/">Order</a>
            <a href="gallery.html">Gallery</a>
            <a href="story.html">Story</a>
            <a href="contact.html">Contact</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
