<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dosit Thai Cuisine</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-gold:#fcce9c;
      --brand-brown:#4b2e14;
    }

    body{
      background-color:#000;
      font-family:"Inter", system-ui, sans-serif;
    }

    .cover-container{
      position:relative;
      background:url("images/slide_1.jpg") center/cover no-repeat;
      overflow:hidden;
      min-height:100vh;
    }

    .cover-container::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(rgba(0,0,0,.15), rgba(0,0,0,.75));
      backdrop-filter:blur(1.5px);
      z-index:0;
    }

    .cover-container > *{
      position:relative;
      z-index:1;
    }

    .site-header{
      position:absolute;
      top:0;
      width:100%;
      padding:1.1rem 0;
      background:transparent;
      z-index:10;
    }

    .logo img{
      max-width:220px;
      height:auto;
    }

    .nav-desktop{
      flex-wrap:nowrap;
      white-space:nowrap;
      gap:2rem;
    }

    .nav-desktop .nav-link{
      font-family:"Inter Tight", sans-serif;
      color:#fff;
      font-weight:500;
      letter-spacing:.14em;
      text-transform:uppercase;
      padding:0;
    }

    .nav-toggle{
      border:0;
      background:transparent;
      color:#fff;
      font-size:1.8rem;
    }

    .hero{
      flex:1;
      min-height:0;
      display:grid;
      place-items:center;
      text-align:center;
      padding:7.5rem 1rem 0;
    }

    .hero h1{
      font-family:"Playfair Display", serif;
      font-size:5.5rem;
      color:#fff;
      font-weight:400;
      text-shadow:0 12px 60px rgba(0,0,0,.85);
    }
    /* Mobile sizing */
      @media (max-width: 576px){
        .hero h1{
          font-size:4rem;
      }
    }

    .hero p{
      font-size:1.6rem;
      color:#fff;
      opacity:.9;
      margin-bottom:2rem;
    }

    .btn-order-primary{
      background:var(--brand-gold);
      color:var(--brand-brown);
      font-family:"Inter Tight", sans-serif;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      border-radius:999px;
      padding:1.1rem 3.6rem;
      font-size:1.2rem;
      border:none;
      box-shadow:0 12px 40px rgba(252,206,156,.5);
    }

    .btn-order-primary:hover{
      background:#f5c287;
      color:var(--brand-brown);
    }

    .btn-delivery-outline{
      margin-top:1.4rem;
      display:inline-flex;
      align-items:center;
      gap:.6rem;
      font-family:"Inter Tight", sans-serif;
      font-size:.95rem;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-weight:600;
      color:#ffffff;
      background:transparent;
      border:1.5px solid #ffffff;
      border-radius:999px;
      padding:.7rem 1.4rem;
      transition:all .2s ease;
    }

    .btn-delivery-outline img{
      width:20px;
      filter:brightness(0) invert(1);
    }

    .btn-delivery-outline:hover{
      background:#ffffff;
      color:var(--brand-brown);
    }

    .btn-delivery-outline:hover img{
      filter:none;
    }

    footer{
      color:rgba(255,255,255,.6);
      padding:2rem 0 1.5rem;
      text-align:center;
    }

    /* Mobile menu modal */
    .menu-modal .modal-content{
      background:#fff;
      border:0;
      border-radius:0;
      min-height:100vh;
    }

    .menu-links{
      display:grid;
      gap:2rem;
      text-align:center;
      margin-top:3rem;
    }

    .menu-links a{
      font-family:"Inter Tight";
      font-size:1.1rem;
      text-decoration:none;
      color:var(--brand-brown);
      letter-spacing:.18em;
      text-transform:uppercase;
      font-weight:500;
    }
  </style>
</head>

<body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 min-vh-100 flex-column">

  <!-- Header -->
  <header class="site-header">
    <div class="container-fluid px-4 px-md-5 my-3">
      <div class="d-flex align-items-center justify-content-between">

        <a href="index.html" class="logo">
          <img src="images/dosit-logo-white.png" alt="Dosit Thai Cuisine">
        </a>

        <nav class="nav nav-desktop d-none d-md-flex">
          <a class="nav-link" href="https://dositthaica.smiledining.com/">Order</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="story.html">Story</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </nav>

        <button class="nav-toggle d-md-none" data-bs-toggle="modal" data-bs-target="#mobileMenu">
          ☰
        </button>

      </div>
    </div>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div>
      <h1>Welcome to Heaven</h1>
      <p>The path to great Thai food and warm hospitality.</p>

      <a href="https://dositthaica.smiledining.com/" class="btn btn-order-primary">
        Order Now
      </a>
      <div class="py-3">
        <a href="https://dositthaica.smiledining.com/" class="btn btn-delivery-outline">
          <img src="images/delivery.svg" alt="">
          Delivery Available
        </a>
      </div> 
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <small>Designed by <a href="https://pantipa.com/" class="text-white">Pantipa</a><br>
    © <span id="year"></span> Jakkrid, Inc. All rights reserved.
    </small>
  </footer>

</div>

<!-- Mobile Menu Modal -->
<div class="modal fade menu-modal" id="mobileMenu" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <div class="menu-links">
          <a href="https://dositthaica.smiledining.com/">Order</a>
          <a href="gallery.html">Gallery</a>
          <a href="story.html">Story</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
